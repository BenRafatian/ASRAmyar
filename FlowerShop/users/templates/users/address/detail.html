{% extends "shop/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
    <div>
        <ul>
            <li>
                {{ address.address_detail }}
            </li>
            <li>
                {{ address.state }}
            </li>
            <li>
                {{ address.city }}
            </li>
            <li>
                {{ address.postal_code }}
            </li>
            <li>
                {{ address.phone_number }}
            </li>
        </ul>
        <p><a href="{% url 'users:address_update' address.id %}">Update Address</a></p>
        <p><a href="{% url 'users:address_delete' address.id %}">Delete Address</a></p>
    </div>
{% endblock content %}
